<div mat-dialog-content>
  <h2 class="fw-bold">Add your note</h2>
    <form [formGroup]="noteForm" (ngSubmit)="handelUserAction(noteForm)" class="d-flex flex-column">
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" >
          </mat-form-field>
          <mat-form-field>
            <mat-label>Content</mat-label>
            <input matInput formControlName="content" >
          </mat-form-field>
          <div mat-dialog-actions>
            <button color="warn" mat-button  cdkFocusInitial *ngIf="!data.title && !data.content; else updateButtom">add</button>
            <ng-template #updateButtom>
              <button color="primary" mat-button  cdkFocusInitial *ngIf="data.title && data.content; else updateButtom">update</button>
            </ng-template>
          </div> 
    </form> 
</div>
